<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click me </title>
</head>
<body>
    <button onclick="doSomething()" style="background-color: black;color: rgb(0, 255, 42);border-radius: 5px;">Cick me </button>

    <p id="test">Hello</p>

    <script>
        function doSomething(){
            document.getElementById("test").innerHTML = "Goodbye." 
        }
    </script>

</body>
</html>
